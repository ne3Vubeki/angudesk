<!DOCTYPE html>
<html lang='ru' ng-app="app" ng-controller="RootCtrl">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Cache-Control" content="private" />
	<base href="/" />

	<title>NodeAngular</title>

</head>

<body>

    <div app-view-segment="0"></div>

	<!-- Загрузка скриптов -------------------------------------------------------------------------------------------->
    <script id="deleteScript">
        var b = document.getElementsByTagName('body')[0],
                dh = [
                    "/lib/script.js",
                    "//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js",
                    "//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js",
                    "/lib/angular-route-segment.min.js",
                    "/desktop/app2.js",
                    "/desktop/common/controllers/controllers.js",
                    "/desktop/common/directives/directives.js",
                    "/desktop/common/filters/filters.js",
                    "/desktop/common/services/services.js"
                ],
                sets = function(u){
                    var s = document.createElement("script");
                    s.type = "text/javascript";
                    s.async = false;
                    s.src = u || null;
                    b.appendChild(s);
                };
        for(var j in dh) {
            sets(dh[j]);
        }
        b.removeChild(document.getElementById('deleteScript'));
    </script>

	<!-- Begin Auth Social -------------------------------------------------------------------------------------------->
	<div id="fb-root"></div>
	<div id="vk_api_transport"></div>

</body>

</html>
