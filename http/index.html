<!DOCTYPE html>
<html lang='ru' ng-app="app" ng-controller="RootCtrl">

<head>
	<meta charset="utf-8" />

	<meta http-equiv="Cache-Control" content="private" />

	<title>NodeAngular</title>

</head>

<body>

	<div class="desktop__main">
		<div class="main__content__container" app-view-segment="0"></div>
	</div>

	<!-- Скрипт загрузки фреймворка ----------------------------------------------------------------------------------->
    <script type="application/javascript" src="/lib/script.js"></script>
    <script id="deleteScript">
        $script("//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js", function() {
            $script("//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js", function() {
                $script("/lib/angular-route-segment.min.js", function () {
                    $script("/desktop/app2.js", function () {
                        $script([
                            "/desktop/common/controllers/controllers.js",
                            "/desktop/common/directives/directives.js",
                            "/desktop/common/filters/filters.js",
                            "/desktop/common/services/services.js"
                        ], function() {
                            var b = document.getElementsByTagName('body')[0];
                            b.removeChild(document.getElementById('deleteScript'));
                        });
                    });
                });
            });
        });
    </script>

	<!-- Begin Auth Social -------------------------------------------------------------------------------------------->
	<div id="fb-root"></div>
	<div id="vk_api_transport"></div>

</body>
